<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sofa2Slugger</title>
  <link rel="stylesheet" href="assets/css/app.css">
  <script async src="https://js.stripe.com/v3/buy-button.js"></script>
</head>
<body>
  <main class="landing">
    <div class="hero">
      <img src="assets/images/splash.npg.jpeg" alt="Sofa2Slugger" class="hero-img">
    </div>

    <header>
      <h1>Sofa2Slugger</h1>
      <p class="tagline">Boxing for the rest of us.</p>
    </header>

    <section class="preview">
      <button id="preview-btn" class="btn-primary">Listen to Preview</button>
      <p id="preview-status" class="status"></p>
    </section>

    <section class="purchase">
      <stripe-buy-button
        buy-button-id="buy_btn_1Ss9vULOeUZSyE4RRQQ6VPZn"
        publishable-key="pk_live_51RNWqzLOeUZSyE4R8pdne09rknVPmBgc4QCMRDZaPT42hQecmzSOtXOwvkblUpz3RdvsjRpUuHDWwog04hoeIAy600eDgzGl1T"
      ></stripe-buy-button>
    </section>

    <nav class="main-nav">
      <a href="gym.html" class="nav-card">
        <span class="nav-title">Gym</span>
        <span class="nav-desc">Train</span>
      </a>
      <a href="tape.html" class="nav-card">
        <span class="nav-title">Tale of the Tape</span>
        <span class="nav-desc">Progress</span>
      </a>
      <a href="fightiq.html" class="nav-card">
        <span class="nav-title">Fight IQ</span>
        <span class="nav-desc">Glossary</span>
      </a>
      <a href="corner.html" class="nav-card">
        <span class="nav-title">Corner</span>
        <span class="nav-desc">Support</span>
      </a>
    </nav>
  </main>

  <script>
    var previewBtn = document.getElementById("preview-btn");
    var previewStatus = document.getElementById("preview-status");
    var intro = new Audio("assets/audio/vance-s01-intro.wav");
    var outro = new Audio("assets/audio/vance-s01-outro.wav");
    var playing = false;

    previewBtn.addEventListener("click", function() {
      if (playing) {
        intro.pause();
        outro.pause();
        intro.currentTime = 0;
        outro.currentTime = 0;
        playing = false;
        previewBtn.textContent = "Listen to Preview";
        previewStatus.textContent = "";
        return;
      }
      playing = true;
      previewBtn.textContent = "Stop";
      previewStatus.textContent = "Playing...";
      intro.play();
    });

    intro.addEventListener("ended", function() {
      if (playing) outro.play();
    });

    outro.addEventListener("ended", function() {
      playing = false;
      previewBtn.textContent = "Listen to Preview";
      previewStatus.textContent = "";
    });
  </script>
</body>
</html>
